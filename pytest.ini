[pytest]
# Pytest Configuration for MCP PDF Tools

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Coverage options
    --cov=src/pdftools
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    # Strict markers
    --strict-markers
    # Warning filters
    -W error::DeprecationWarning
    -W error::PendingDeprecationWarning

# Coverage options
[coverage:run]
source = src/pdftools
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Minimum coverage threshold
fail_under = 80

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    requires_docker: Tests requiring Docker
    requires_network: Tests requiring network access
    parametrize: Parametrized tests

# Minimum Python version
minversion = 6.0

# Parallel execution (requires pytest-xdist)
# Uncomment to enable:
# addopts = -n auto
